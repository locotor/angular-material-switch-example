<div class="app-root" [class]="currentTheme">
  <mat-toolbar color="primary">
    <mat-toolbar-row>
      <span>Theme Test App</span>
    </mat-toolbar-row>
    <mat-toolbar-row class="header-second-line">
      <span>tool Line</span>
      <div class="example-spacer"></div>
      <button mat-button [matMenuTriggerFor]="menu">theme list</button>
      <!-- test for overlay-base component -->
      <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="switchTheme('')">默认</button>
        <button mat-menu-item *ngFor="let theme of themelist" (click)="switchTheme(theme)">{{theme}}</button>
      </mat-menu>
    </mat-toolbar-row>
  </mat-toolbar>
  <mat-sidenav-container class="root-sidenav-container">
    <mat-sidenav-content class="content-container">
      <!-- test for custom component -->
      <app-theme-test></app-theme-test>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
