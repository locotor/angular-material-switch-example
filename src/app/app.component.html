<div class="app-root" [class.unicorn-dark-theme]="isDarkMode">
  <mat-toolbar color="primary">
    <mat-toolbar-row>
      <span>Theme Test App</span>
    </mat-toolbar-row>
    <mat-toolbar-row class="header-second-line">
      <span>tool Line</span>
      <div class="example-spacer"></div>
      <mat-slide-toggle [checked]="isDarkMode" (change)="switchTheme($event)">switch theme
      </mat-slide-toggle>
      <button mat-button [matMenuTriggerFor]="menu">Menu</button>
      <!-- test for overlay-base component -->
      <mat-menu #menu="matMenu">
        <button mat-menu-item>Item 1</button>
        <button mat-menu-item>Item 2</button>
      </mat-menu>
    </mat-toolbar-row>
  </mat-toolbar>
  <mat-sidenav-container class="root-sidenav-container">
    <!-- side module -->
    <mat-sidenav mode="side" opened>
      <div class="side-wrapper">
        <!-- side nav -->
        <mat-nav-list>
          <mat-list-item>
            <button mat-icon-button>
              <mat-icon color="accent">dashboard</mat-icon>
            </button>
            <a matLine href="/">dashboard</a>
          </mat-list-item>
          <mat-list-item>
            <button mat-icon-button>
              <mat-icon color="primary">devices</mat-icon>
            </button>
            <a matLine href="/">devices</a>
          </mat-list-item>
          <mat-list-item>
            <button mat-icon-button>
              <mat-icon color="primary">access_alarm</mat-icon>
            </button>
            <a matLine href="/">alarm</a>
          </mat-list-item>
          <mat-list-item>
            <button mat-icon-button>
              <mat-icon color="primary">data_usage</mat-icon>
            </button>
            <a matLine href="/">usage</a>
          </mat-list-item>
        </mat-nav-list>
        <!-- personal settings -->
        <div class="personal-settings">
          <mat-icon color="primary">person</mat-icon>
          <span>settings</span>
        </div>
      </div>
    </mat-sidenav>
    <mat-sidenav-content class="content-container">
      <!-- test for custom component -->
      <!-- <app-theme-test></app-theme-test> -->
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
