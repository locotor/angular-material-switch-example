<mat-grid-list gutterSize="15px" cols="4" rowHeight="fit" style="height:100%">
    <mat-grid-tile class="grid-tile mat-elevation-z2" [colspan]="2" [rowspan]="2">
        1
    </mat-grid-tile>
    <mat-grid-tile class="grid-tile mat-elevation-z2" [colspan]="1" [rowspan]="2">
        2
    </mat-grid-tile>
    <mat-grid-tile class="grid-tile mat-elevation-z2" [colspan]="1" [rowspan]="5">
        3
    </mat-grid-tile>
    <mat-grid-tile class="grid-tile mat-elevation-z2" [colspan]="1" [rowspan]="2">
        4
    </mat-grid-tile>
    <mat-grid-tile class="grid-tile mat-elevation-z2" [colspan]="2" [rowspan]="3">
        <div style="width: 100%;">
            <table style="width: 100%;" mat-table [dataSource]="dataSource">

                <!-- Position Column -->
                <ng-container matColumnDef="position">
                    <th mat-header-cell *matHeaderCellDef> No. </th>
                    <td mat-cell *matCellDef="let element"> {{element.position}} </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef> Name </th>
                    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>

                <!-- Symbol Column -->
                <ng-container matColumnDef="symbol">
                    <th mat-header-cell *matHeaderCellDef> Symbol </th>
                    <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
                </ng-container>

                <!-- Weight Column -->
                <ng-container matColumnDef="weight">
                    <th mat-header-cell *matHeaderCellDef> Weight </th>
                    <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
                </ng-container>

                <!-- Progress Column -->
                <ng-container matColumnDef="progress">
                    <th mat-header-cell *matHeaderCellDef> Progress </th>
                    <td mat-cell *matCellDef="let element">
                        <mat-progress-bar mode="determinate" color="primary" [value]="element.progress"></mat-progress-bar>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
        </div>
    </mat-grid-tile>
    <mat-grid-tile class="grid-tile mat-elevation-z2" [colspan]="1" [rowspan]="1">
        6
    </mat-grid-tile>
</mat-grid-list>
